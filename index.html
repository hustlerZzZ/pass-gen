<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS File -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
            rel="stylesheet"
        />

        <!-- JavaScript File -->
        <script src="script/i18n.js" defer></script>
        <script src="script/index.js" defer></script>

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="assets/rocket.svg"
            type="image/x-icon"
        />

        <!-- Title -->
        <title>Password Generator</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__text">
                <span class="header__emoji">ðŸš€</span>
                <span data-translate="header_text"></span>
                <span class="header__emoji">ðŸ”­</span>
            </h1>
        </header>

        <main class="main">
            <div class="main__heading">
                <div class="main__heading--box__1">
                    <h2 class="main__heading--box__1-password">W3LC0M3</h2>
                    <span class="main__heading--box__1-strength">Weak</span>
                    <span class="main__heading--box__1-button">&#8635;</span>
                </div>
                <div class="main__heading--box__2">
                    <button class="main__heading--box__2-button">Copy</button>
                </div>
            </div>

            <div class="box">
                <div class="box__head">
                    <h2
                        class="box__head--length"
                        data-translate="length_label"
                    ></h2>
                    <span class="box__head--num">7</span>
                </div>
                <div class="box__body">
                    <button
                        class="box__body--button"
                        id="box__body--button-minus"
                    >
                        -
                    </button>
                    <input
                        type="range"
                        class="box__body--range"
                        min="1"
                        value="7"
                        max="50"
                    />
                    <button
                        class="box__body--button"
                        id="box__body--button-plus"
                    >
                        +
                    </button>
                </div>
            </div>

            <div class="character">
                <div class="character__heading">
                    <h2
                        class="character__heading--text"
                        data-translate="character_used_label"
                    ></h2>
                </div>

                <div class="character__box">
                    <div class="character__checkbox">
                        <input
                            type="checkbox"
                            name="capital"
                            id="capital"
                            value="capital"
                            checked
                        />
                        <label for="capital" class="character__checkbox--text"
                            >ABC</label
                        >
                    </div>
                    <div class="character__checkbox">
                        <input
                            type="checkbox"
                            name="small"
                            id="small"
                            value="small"
                        />
                        <label for="small" class="character__checkbox--text"
                            >abc</label
                        >
                    </div>
                    <div class="character__checkbox">
                        <input
                            type="checkbox"
                            name="number"
                            id="number"
                            value="number"
                            checked
                        />
                        <label for="number" class="character__checkbox--text"
                            >123</label
                        >
                    </div>
                    <div class="character__checkbox">
                        <input
                            type="checkbox"
                            name="special"
                            id="special"
                            value="special"
                        />
                        <label for="special" class="character__checkbox--text"
                            >#$*</label
                        >
                    </div>
                </div>
            </div>

            <div class="password">
                <button
                    class="password__save--1"
                    data-translate="save_password"
                ></button>
                <button
                    class="password__save--2"
                    data-translate="saved_password"
                ></button>
            </div>
        </main>

        <div class="modal hidden">
            <div class="save__pass hidden">
                <h2
                    class="save__pass--heading"
                    data-translate="save_heading"
                ></h2>
                <div
                    class="save__pass--password"
                    data-translate="password_label"
                >
                    <p></p>
                    <span class="save__pass--password-current"></span>
                </div>
                <div class="save__pass--saveAs">
                    <label for="save" data-translate="save_as_label"></label>
                    <input
                        name="save"
                        id="save"
                        type="text"
                        placeholder="Save as..."
                    />
                </div>
                <div class="save__pass--buttons">
                    <button
                        class="save__pass--buttons-1"
                        data-translate="save_button"
                    ></button>
                    <button
                        class="save__pass--buttons-2"
                        data-translate="cancel_button"
                    ></button>
                </div>
            </div>
        </div>
        <div class="modal-2 hidden">
            <div class="saved__pass hidden">
                <h2
                    class="saved__pass--heading"
                    data-translate="your_passwords"
                ></h2>

                <div class="saved__pass--passwords">
                    <table class="table">
                        <thead>
                            <tr>
                                <td
                                    data-translate="pass_name_table_header"
                                ></td>
                                <td data-translate="password_table_header"></td>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div class="saved__pass--buttons">
                    <button class="saved__pass--buttons-2">Cancel</button>
                    <button
                        class="saved__pass--buttons-3"
                        data-translate="clear_all_passwords"
                    ></button>
                </div>
            </div>
        </div>
    </body>
</html>
